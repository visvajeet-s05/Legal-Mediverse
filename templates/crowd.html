<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .funding {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .funding img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .funding p {
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crowdfunding Details</h1>
        <div class="funding" id="funding1" onclick="openCrowdfundingDApp()">
            <img src="fund1.jpg" alt="Fund 1">
            <p>Requesting funds for heart surgery</p>
            <button>Contribute</button>
        </div>
        <div class="funding" id="funding2" onclick="openCrowdfundingDApp()">
            <img src="fund2.jpg" alt="Fund 2">
            <p>Help support cancer treatment</p>
            <button>Contribute</button>
        </div>
        <div class="funding" id="funding3" onclick="openCrowdfundingDApp()">
            <img src="fund3.jpg" alt="Fund 3">
            <p>Funding needed for kidney transplant</p>
            <button>Contribute</button>
        </div>
        <div class="funding" id="funding4" onclick="openCrowdfundingDApp()">
            <img src="fund4.jpg" alt="Fund 4">
            <p>Supporting medical expenses for a child</p>
            <button>Contribute</button>
        </div>
        <div class="funding" id="funding5" onclick="openCrowdfundingDApp()">
            <img src="fund5.jpg" alt="Fund 5">
            <p>Helping with organ transplant surgery</p>
            <button>Contribute</button>
        </div>
        <div class="funding" id="funding6" onclick="openCrowdfundingDApp()">
            <img src="fund6.jpg" alt="Fund 6">
            <p>Fund needed for critical surgery</p>
            <button>Contribute</button>
        </div>
    </div>

    <script>
        function openCrowdfundingDApp() {
            window.location.href = "/crowd_fund";
        }
    </script>
</body>
</html>
