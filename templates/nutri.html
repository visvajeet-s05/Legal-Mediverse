<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Guide</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #2c3e50, #bdc3c7); /* Muted gradient */
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            padding-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Align children to fill the container */
        }

        label {
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="number"],
        select {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333; /* Darker text for inputs */
        }

        button[type="submit"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #7f8c8d; /* Muted button color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #95a5a6; /* Slightly brighter hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nutrition Guide</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="height_cm">Height (cm):</label>
            <input type="number" name="height_cm" id="height_cm" required>

            <label for="weight_kg">Weight (kg):</label>
            <input type="number" name="weight_kg" id="weight_kg" required>

            <label for="activity_level">Activity Level:</label>
            <select name="activity_level" id="activity_level" required>
                <option value="Sedentary">Sedentary</option>
                <option value="Lightly active">Lightly active</option>
                <option value="Moderately active">Moderately active</option>
                <option value="Very active">Very active</option>
                <option value="Extra active">Extra active</option>
            </select>

            <button type="submit">Generate Nutrition Plan</button>
        </form>
    </div>
</body>
</html>
